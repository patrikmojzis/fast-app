services:
  # Web application (API and WebSocket)
  api:
    build: .
    container_name: "${APP_NAME:-fast_app}-api"
    ports:
      - "${MAP_API_PORT:-8000}:8000"
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    command: ["hypercorn", "app.modules.api:app", "--bind", "0.0.0.0:8000"]
    restart: unless-stopped
    volumes:
      - ./log:/app/log
      - ./storage/local:/app/storage/local
      - ./storage/public:/app/storage/public
    networks:
      - ${APP_NAME:-fast_app}

  # RQ Worker with Scheduler
  rq-worker:
    build: .
    container_name: "${APP_NAME:-fast_app}-rq-worker"
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    command: ["/app/scripts/start-rq-worker.sh"]
    restart: unless-stopped
    volumes:
      - ./log:/app/log
      - ./storage/local:/app/storage/local
      - ./storage/public:/app/storage/public
    networks:
      - ${APP_NAME:-fast_app}

  # Cron Service
  cron:
    build: .
    container_name: "${APP_NAME:-fast_app}-cron"
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    command: ["python", "-m", "app.modules.cron"]
    restart: unless-stopped
    volumes:
      - ./log:/app/log
      - ./storage/local:/app/storage/local
      - ./storage/public:/app/storage/public
    networks:
      - ${APP_NAME:-fast_app}

  # Redis
  redis:
    image: redis:7-alpine
    container_name: "${APP_NAME:-fast_app}-redis"
    ports:
      - "${MAP_REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - ${APP_NAME:-fast_app}
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  ${APP_NAME:-fast_app}:
    driver: bridge 